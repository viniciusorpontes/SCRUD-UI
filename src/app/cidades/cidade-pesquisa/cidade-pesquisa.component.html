<div class="content-wrapper">
    <div class="container">
        <div class="ui-g">
            <form autocomplete="off" (ngSubmit)="pesquisar()">
                <div class="ui-g-12">
                    <h1>Cidades</h1>
                </div>

                <div class="ui-g-12 ui-fluid">
                    <h4>Nome da Cidade</h4>
                    <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
                </div>

                <div class="ui-g-12">
                    <button pButton type="submit" label="Pesquisar"></button>
                </div>
            </form>
        </div>
        <div class="ui-g">
            <div class="ui-g-12">
                <p-table [value]="cidades" [paginator]="true" [rows]="filtro.itensPorPagina"
                    [totalRecords]="totalRegistros" [lazy]="true" [responsive]="true"
                    (onLazyLoad)="aoMudarPagina($event)" #tabela>
                    <ng-template pTemplate="header">
                        <tr>
                            <th class="col-id">Id</th>
                            <th>Nome da Cidade</th>
                            <th>Estado</th>
                            <th class="col-acoes-header">Ações</th>

                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-cid>
                        <tr>
                            <td class="col-id">{{cid.id}}</td>
                            <td>{{cid.nome}}</td>
                            <td class="col-categoria">{{cid.estado?.nome}}</td>
                            <td class="col-acoes">
                                <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                                    [routerLink]="['/cidades', cid.id]"></button>
                                &nbsp;
                                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                                    (click)="excluir(cid)"></button>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="3">
                                Nenhuma cidade encontrada.
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <div class="ui-g-12">
                <a pButton label="Nova Cidade" routerLink="/cidades/nova"></a>
            </div>
        </div>
    </div>
</div>
