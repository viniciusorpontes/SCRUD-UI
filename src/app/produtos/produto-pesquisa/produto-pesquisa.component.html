<div class="content-wrapper">
    <div class="container">
        <div class="ui-g">
            <form autocomplete="off" (ngSubmit)="pesquisar()">
                <div class="ui-g-12">
                    <h1>Produtos</h1>
                </div>

                <div class="ui-g-12 ui-fluid">
                    <h4>Nome do Produto</h4>
                    <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
                </div>

                <div class="ui-g-12">
                    <button pButton type="submit" label="Pesquisar"></button>
                </div>
            </form>
        </div>
        <div class="ui-g">
            <div class="ui-g-12">
                <p-table [value]="produtos" [paginator]="true" [rows]="filtro.itensPorPagina"
                    [totalRecords]="totalRegistros" [lazy]="true" [responsive]="true"
                    (onLazyLoad)="aoMudarPagina($event)" #tabela>
                    <ng-template pTemplate="header">
                        <tr>
                            <th class="col-id">Id</th>
                            <th>Nome do Produto</th>
                            <th class="col-preco-header">Preço</th>
                            <th class="col-categoria-header">Categoria</th>
                            <th class="col-acoes-header">Ações</th>

                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-prod>
                        <tr>
                            <td class="col-id">{{prod.id}}</td>
                            <td>{{prod.nome}}</td>
                            <td class="col-preco">{{prod.preco}}</td>
                            <td class="col-categoria">{{prod.categoria?.nome}}</td>
                            <td class="col-acoes">
                                <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                                    [routerLink]="['/produtos', prod.id]"></button>
                                &nbsp;
                                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                                    (click)="excluir(prod)"></button>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="5">
                                Nenhum produto encontrado.
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <div class="ui-g-12">
                <a pButton label="Novo Produto" routerLink="/produtos/novo"></a>
            </div>
        </div>
    </div>
</div>
