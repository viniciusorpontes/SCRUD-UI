<div class="content-wrapper">
    <div class="container">
        <div class="ui-g">
            <form autocomplete="off" (ngSubmit)="pesquisar()">
                <div class="ui-g-12">
                    <h1>Clientes</h1>
                </div>

                <div class="ui-g-12 ui-fluid">
                    <h4>Nome do Cliente</h4>
                    <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
                </div>

                <div class="ui-g-12">
                    <button pButton type="submit" label="Pesquisar"></button>
                </div>
            </form>
        </div>
        <div class="ui-g">
            <div class="ui-g-12">
                <p-table [value]="clientes" [paginator]="true" [rows]="filtro.itensPorPagina"
                    [totalRecords]="totalRegistros" [lazy]="true" [responsive]="true"
                    (onLazyLoad)="aoMudarPagina($event)" #tabela>
                    <ng-template pTemplate="header">
                        <tr>
                            <th class="col-id">Id</th>
                            <th>Nome do Cliente</th>
                            <th>E-Mail</th>
                            <th>Telefone</th>
                            <th>Cidade</th>
                            <th class="col-acoes-header">Ações</th>

                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-cli>
                        <tr>
                            <td class="col-id">{{cli.id}}</td>
                            <td>{{cli.nome}}</td>
                            <td>{{cli.email}}</td>
                            <td>{{cli.telefone}}</td>
                            <td class="col-categoria">{{cli.cidade?.nome}}</td>
                            <td class="col-acoes">
                                <button pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                                    [routerLink]="['/clientes', cli.id]"></button>
                                &nbsp;
                                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"
                                    (click)="excluir(cli)"></button>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="6">
                                Nenhum cliente encontrado.
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
            <div class="ui-g-12">
                <a pButton label="Novo Cliente" routerLink="/clientes/novo"></a>
            </div>
        </div>
    </div>
</div>
